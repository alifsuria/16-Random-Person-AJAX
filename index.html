<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap 4 and jquery/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <img src="img/gambarpelajar1.do.jpg" alt="" class="card-img-top" id="img">
                    <div class="card-body">
                        <div id="person-info">
                            <p class="text-capitalize">
                                <span class="mr-3 text-primary"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <span>Name :</span>
                                <span id="first-name"
                                    class="text-uppercase badge badge-secondary single-info">ALIF</span>
                            </p>
                            <p class="text-capitalize">
                                <span class="mr-3 text-primary"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <span>Last Name :</span>
                                <span id="last-name"
                                    class="text-uppercase badge badge-secondary single-info">SURIA</span>
                            </p>
                            <p class="text-capitalize">
                                <span class="mr-3 text-primary"><i class="fas fa-search-location"></i></span>
                                <span>Location :</span>
                                <span id="location" class="text-uppercase badge badge-secondary single-info">KG
                                    GEMUROH</span>
                            </p>
                            <p class="text-capitalize">
                                <span class="mr-3 text-primary"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <span>Phone :</span>
                                <span id="phone"
                                    class="text-uppercase badge badge-secondary single-info">011-11109558</span>
                            </p>
                            <p class="text-capitalize">
                                <span class="mr-3 text-primary"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <span>Email :</span>
                                <span id="email"
                                    class="text-uppercase badge badge-secondary single-info">alifsuria98@gmail.com</span>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button id="button" class="btn btn-outline-warning text-capitalize">Generate Person</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="bootstrap 4 and jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap 4 and jquery/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
